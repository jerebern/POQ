<h1 class="text-3xl font-bold underline">
  Prenom Québec!  
</h1>
<div class="my-2">  
<button (click)="openSearchDialog()" matFab extended color="primary">Recherché<mat-icon>search</mat-icon></button>
</div>

<!--  checkbox nom homme nom femme -->
<mat-tab-group
[selectedIndex]="selectedTab.value"
>
  <mat-tab>
      <ng-template mat-tab-label>
      Liste des noms
    </ng-template>
  @if(nomsHomme.length){
  <app-name-data-table 
  (viewEvent)="openNewTab($event)"
  [noms]="nomsHomme">
  </app-name-data-table>
  }
  @else {
    <div class="my-[15%]">
    <h2 class="mx-[35%]">
      Requête en cour à https://www.donneesquebec.ca/
    </h2>
  <mat-progress-bar mode="query"></mat-progress-bar>
    </div>

  }
  </mat-tab>
  @for (item of openedNameDataTabs; track $index) {
      <mat-tab>
      <ng-template mat-tab-label>
      <label>{{item.name}}</label> <button mat-icon-button (click)="removeTab(item)" class="mr-2"><mat-icon>clear</mat-icon></button>
    </ng-template>
    <app-name-data-view
    [nameData]="item"
    >
  </app-name-data-view>
    </mat-tab>
  }
</mat-tab-group>
