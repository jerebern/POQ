<h1 class="text-3xl font-bold underline">
  Prenom Québec!
</h1>

<!--  checkbox nom homme nom femme -->
<mat-tab-group>
  <mat-tab>
      <ng-template mat-tab-label>
      Nom Homme
    </ng-template>
  @if(nomsHomme.length){
  <app-name-data-table 
  (viewEvent)="viewEvent($event)"
  [noms]="nomsHomme">
  </app-name-data-table>
  }
  @else {
    <div class="my-[15%]">
    <h2 class="mx-[35%]">
      Requête en cour à https://www.donneesquebec.ca/
    </h2>
  <mat-progress-bar mode="query"></mat-progress-bar>
    </div>

  }
  </mat-tab>
  @for (item of openedNameDataTabs; track $index) {
      <mat-tab>
      <ng-template mat-tab-label>
      {{item.name}}
    </ng-template>
    <app-name-data-view
    [nameData]="item"
    >
  </app-name-data-view>
    </mat-tab>
  }
</mat-tab-group>
