<div class="flex justify-between my-2">
   <button matButton="filled" color="primary" (click)="setnameDataFromPageIndex('PREVIOUS')">
    Précédent <mat-icon matPrefix>keyboard_arrow_left</mat-icon>
</button>
    <label>{{this.strPageInformation}} </label>
   <button matButton="filled" color="primary" (click)="setnameDataFromPageIndex('NEXT')">
    Suivant <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
</button>
</div>
<table>
<th mat-header-cell >Nom</th>
<th mat-header-cell >
  Utilisation
</th>
<th mat-header-cell >
  Info
</th>
@for (item of filteredNoms; track $index) {
  <tr app-name-data-row 
  [class]="grayBackground($index)"
  [nameData]="item"
   (viewEvent)="onViewEvent($event)"
  >
  </tr>
}
</table>

<div class="flex justify-between my-2">
    <button matButton="filled" color="primary" (click)="setnameDataFromPageIndex('PREVIOUS')">Précédent 
        <mat-icon matPrefix>keyboard_arrow_left</mat-icon></button>
    <label>{{pageIndex+1}}</label>

    <button matButton="filled" color="primary" 
        (click)="setnameDataFromPageIndex('NEXT')">Suivant
         <mat-icon matSuffix>keyboard_arrow_right</mat-icon>
        </button>

</div>
